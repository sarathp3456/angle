<h1 class="header">SPECIFICATIONS</h1>
<div class="table-responsive">
<table border="1" class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Manufacturing date</th>
    </tr>
    <tr ng-repeat="product in productsdetails">
        <td>{{product.name}}</td>
        <td>{{product.color}}</td>
        <td>{{product.mfd}}</td>
    </tr>
</table>
</div>
